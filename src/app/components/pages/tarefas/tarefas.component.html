<div class="tarefas-container" (window:resize)="onResize()">
<div class="menu">
    <h1 class="titulo">Suas tarefas</h1>
<div class="tarefas-opcoes">
    <form class="pesquisa" autocomplete="off">
        <label for="input-pesquisa">Pesquisar Tarefa:</label>
        <input type="text" id="input-pesquisa" name="filtro" [(ngModel)]="filtro">
    </form>
    <div class="layout">
        Exibição:
        <div class="layout-opcoes">
                <button (click)="alterarLayout('lista')">
                   Lista
                </button>
                <button (click)="alterarLayout('solo')">
                    I
                </button>
                <button (click)="alterarLayout('par')">
                    II
                </button>
        </div>
    </div>
   
</div>

</div>
<div class="btn-group">
    <button class="btn btn-success" routerLink="/tarefas/nova-tarefa">Nova Tarefa</button>
</div>
<!-- Tarefas -->
<div class="tarefas" *ngIf="_listaDeTarefas.length !== 0; else noContent">
    <ul class="{{'ul-'+layout}}" >
        <li class="{{'li-'+layout}}" *ngFor="let tarefa of _listaDeTarefas" >
            <app-tarefa [tarefa]="tarefa" [layout]="layout" (atualizarListaDeTarefas)="resgatarTarefas()"></app-tarefa>
        </li>
    </ul>
</div>
<ng-template #noContent>
    <p *ngIf="_listaDeTarefas.length === 0 && _filtroDoUsuario.length === 0" style="text-align:center;">Não há tarefas pendentes.</p>
    <p *ngIf="_listaDeTarefas.length === 0 && _filtroDoUsuario.length !== 0" style="text-align:center;">Nenhuma tarefa encontrada.</p>
</ng-template>
</div>
